% rebase('osnova.html')

        <label class="label">Katera skakalnica vas zanima?</label>
        <div class="control">
            <input class="input" type="text" placeholder="npr. Planica" name="iskalni_niz">
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button class="button">Išči</button>
        </div>

</form>
<form action="/najveckrat-prirediteljice/">

        </div>
</form>

<form action="/stevilo-tekem/">

        <div class="control">
            <button class="button">Število tekem glede na tip skakalnice</button>
        </div>
</form>
