% rebase('osnova.html')
<div class="container">
<style>
table, th, td {
  border:1px solid black;

}
</style>
<body>

<h2>Razvrstitev po številu olimpijskih medalj</h2>

<table class="table is-bordered is-narrow is-striped">
  <tr>
    <th>Država</th>
    <th>Zlate medalje</th>
    <th>Srebrne medalje</th>
    <th>Bronaste medalje</th>
  </tr>
  % for elt in a:
      <tr>
        <td>{{elt[0]}}</td>
        <td>{{elt[1]}}</td>
        <td>{{elt[2]}}</td>
        <td>{{elt[3]}}</td>
      </tr>
  % end
</table>
</body>
</div>
